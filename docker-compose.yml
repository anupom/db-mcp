services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cube
      POSTGRES_PASSWORD: cube
      POSTGRES_DB: ecom
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cube -d ecom"]
      interval: 5s
      timeout: 5s
      retries: 5

  cube:
    image: cubejs/cube:latest
    ports:
      - "4000:4000"
    environment:
      CUBEJS_DB_TYPE: postgres
      CUBEJS_DB_HOST: postgres
      CUBEJS_DB_PORT: 5432
      CUBEJS_DB_NAME: ecom
      CUBEJS_DB_USER: cube
      CUBEJS_DB_PASS: cube
      CUBEJS_DEV_MODE: "true"
      CUBEJS_API_SECRET: ${CUBE_JWT_SECRET:-this-is-a-very-long-secret-for-development-only-32-chars}
      CUBEJS_TELEMETRY: "false"
      DATA_DIR: /cube/data
    volumes:
      - ./cube:/cube/conf
      - ./data:/cube/data
    depends_on:
      postgres:
        condition: service_healthy

  db-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ecom
      POSTGRES_USER: cube
      POSTGRES_PASSWORD: cube
      CUBE_API_URL: http://cube:4000/cubejs-api/v1
      CUBE_JWT_SECRET: ${CUBE_JWT_SECRET:-this-is-a-very-long-secret-for-development-only-32-chars}
      CUBE_JWT_EXPIRES_IN: 1h
      MAX_LIMIT: 1000
      LOG_LEVEL: info
      RETURN_SQL: "false"
      MCP_STDIO_ENABLED: "false"
      MCP_HTTP_ENABLED: "true"
      MCP_HTTP_PORT: 3000
      MCP_HTTP_HOST: 0.0.0.0
      DATA_DIR: /app/data
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./agent_catalog.yaml:/app/agent_catalog.yaml
      - ./cube:/app/cube
    depends_on:
      postgres:
        condition: service_healthy
      cube:
        condition: service_started

  admin-frontend:
    build: ./admin/frontend
    ports:
      - "3001:80"
    depends_on:
      - db-mcp

volumes:
  postgres_data:
