services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cube
      POSTGRES_PASSWORD: cube
      POSTGRES_DB: ecom
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cube -d ecom"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cube:
    image: cubejs/cube:latest
    environment:
      CUBEJS_DB_TYPE: postgres
      CUBEJS_DB_HOST: postgres
      CUBEJS_DB_PORT: 5432
      CUBEJS_DB_NAME: ecom
      CUBEJS_DB_USER: cube
      CUBEJS_DB_PASS: cube
      CUBEJS_DEV_MODE: "true"
      CUBEJS_API_SECRET: ${CUBE_JWT_SECRET:-this-is-a-very-long-secret-for-development-only-32-chars}
      CUBEJS_TELEMETRY: "false"
      DATA_DIR: /cube/data
    volumes:
      - ./cube:/cube/conf
      - ./data:/cube/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/readyz').then(r=>r.json()).then(d=>process.exit(d.health==='HEALTH'?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  db-mcp:
    build: .
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ecom
      POSTGRES_USER: cube
      POSTGRES_PASSWORD: cube
      CUBE_API_URL: http://cube:4000/cubejs-api/v1
      CUBE_JWT_SECRET: ${CUBE_JWT_SECRET:-this-is-a-very-long-secret-for-development-only-32-chars}
      MCP_STDIO_ENABLED: "false"
      MCP_HTTP_ENABLED: "true"
      MCP_HTTP_PORT: 3000
      MCP_HTTP_HOST: 0.0.0.0
      DATA_DIR: /app/data
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./agent_catalog.yaml:/app/agent_catalog.yaml
      - ./cube:/app/cube
    depends_on:
      postgres:
        condition: service_healthy
      cube:
        condition: service_healthy
    restart: unless-stopped

  admin-frontend:
    build: ./admin/frontend
    ports:
      - "3000:80"
    volumes:
      - ./admin/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db-mcp
    restart: unless-stopped

volumes:
  postgres_data:
