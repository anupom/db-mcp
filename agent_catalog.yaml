version: "1.0"
defaults:
  exposed: true
  pii: false
members:
  Users.email:
    exposed: false
    pii: true
    description: User email address (PII - not available for querying)
  Users.name:
    exposed: false
    pii: true
    description: User full name (PII - not available for querying)
  Orders.total_amount:
    description: Total revenue from orders
    allowedGroupBy:
      - Orders.status
      - Orders.created_at
      - Products.category
  Orders.count:
    description: Total number of orders
    requiresTimeDimension: false
defaultSegments: []
defaultFilters: []
